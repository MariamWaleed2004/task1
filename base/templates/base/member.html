{% extends 'main.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}" />

</head>
<body class="login-body">
    {% block content %}
    <div class="signup-form">
        <h1>Sign Up</h1>
        <div class="btns">
<form action="" method="post">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" id="username" name="username" placeholder="Create A Username..." required />
    <br>

    <label>Number</label>
    <input type="text" id="num" name="num" placeholder="Enter Your Number" required />
    <br>

    <label>National ID</label>
    <input type="text" id="id" name="id" placeholder="Enter Your National ID" required />
    <br>

    <label>Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Create A Password..." required />
    <br>

    <label>Confirm your password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password..." required />
    <br>

    <input type="submit" value="Sign Up" />
    <p>Already signed up ?<a href="{% url 'login' %}">  Signin</a></p>
</form>    
</div>        
{% endblock content %}
</body>
</html>
